<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>modal</title>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
           <!-- Button trigger modal -->
<button type="button" class="btn btn-danger mt-5 mb-5" data-bs-toggle="modal" data-bs-target="#modalex">
  Click here to save
</button>

<!-- Modal -->
<div class="modal fade" id="modalex"  tabindex="-1" aria-labelledby="modalexLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalexLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">  
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<br>




<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalex2" data-bs-whatever="@getbootstrap">send message @getbootstrap</button>

<div class="modal fade" id="modalex2" tabindex="-1" aria-labelledby="modalexlabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalexlabel2">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="namereceipient" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="namereceipient">
          </div>
          <div class="mb-3">
            <label for="textmessage" class="col-form-label">Message:</label>
            <textarea class="form-control" id="textmessage"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>





          </div>
        </div>
      </div>
    </section>
  







   
    <!--js links-->
   
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
